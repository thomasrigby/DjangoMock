<header style="background-color: #003087;">
    <nav>
        <a href="/">Home</a>

        <!-- added url 'giffy_app:upload' inside href attribute  -->
        <a href="{% url 'UNRCE_APP:upload' %}" class="upload-btn">
          Upload
        </a>
        {% if user.is_authenticated %}
        <!-- show log out link if user is already logged in -->
        <a href="{% url 'UNRCE_APP:logout' %}">Logout</a>
  
        {% else %}
    
        <!-- show log in and sing up links otherwise   -->
        <a href="{% url 'UNRCE_APP:login' %}">Login</a>
        <a href="{% url 'UNRCE_APP:signup' %}">Signup</a>
    
        {% endif %}
    </nav>
  </header>
