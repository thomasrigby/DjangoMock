{% extends "UNRCE_APP/base.html" %}

{% block content %}
<div class="centered" style="text-align:center;color:black;background-color: lightgray;margin-top: 20px;border-radius: 10px; padding: 15px;">
  <h3>Upload</h3>
  <!-- It's important to add enctype="multipart/form-data" -->
  <!-- param, otherwise django will fail to upload the image -->
  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="submit"/>
  </form>
</div>
{% endblock content %}
